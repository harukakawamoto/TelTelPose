<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <meta name="theme-color" content="#fafafa">
    <title>TelTelPose</title>

</head>

<body>
    <header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
        <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            TelTelPose
        </h1>
        </div>
    </header>
    <div class="mt-4 container">
        <h1>{{ anser_user }}さん回答してください！</h1>
        <div>
            <div>
                    <div class="d-flex justify-content-around mb-3">
                        {% for img in images %}
                        <td><img src = '{{img}}' width="300" height="200" style="border:2px solid"></td>  
                        {% endfor %}
                    </div>
                    <div class="d-flex justify-content-around mb-3">
                        {% for img in images %}
                        <h5>{{loop.index}}コマ目</h5>
                        {% endfor %}
                    </div>
                
        </div>

    


        <div>
            <form id="anser" name="anser" method="post" action="{{url_for('anser')}}">
                <input type="text" name='anser_txt' class="anser_txt  form-control input-lg" placeholder="何を表してましたか？" required>
                <div class="d-flex justify-content-evenly mt-3">
                    <button class=" btn btn-info btn-lg" type="submit">回答する</button> 
                </div>
            </form>
        </div>
    </div>  
</body>



</html>
