<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" >
    
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
    <!-- Place favicon.ico in the root directory -->
  
    <meta name="theme-color" content="#fafafa">
    <!-- <link type="text/css" rel="stylesheet" href="/css/main.css" /> -->

</head>
<body>
    
    <div class="container">
        <h1>{{ anser_user }}さん回答してください！</h1>
        <div>
            <div>
                <table>
                    <tr class="d-flex justify-content-around mb-3">
                        {% for img in images %}
                        <td><img src = '{{img}}' width="300" height="200" style="border:2px solid"></td>  
                        {% endfor %}
                    </tr>
                    <tr class="d-flex justify-content-around mb-3">
                        {% for img in images %}
                        <td><h5>{{loop.index}}コマ目</h5></td>
                        {% endfor %}
                    </tr>
                </table>
        </div>

    </div>


    <div>
        <form id="anser" name="anser" method="post" action="{{url_for('anser')}}">
            <input type="text" name='anser_txt' class="anser_txt" placeholder="何を表してましたか？" required>
            <div class="d-flex justify-content-evenly">
                <button class=" btn btn-primary btn-lg" type="submit">回答する</button> 
            </div>
        </form>
    </div>
</body>



</html>
