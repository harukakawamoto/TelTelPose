<!doctype html>
<html lang="ja">
  <head>
      <!-- 文字コード・画面表示の設定 -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

      
      <title>result</title>
  </head>
  <script>
    function doReload() {
    // reloadメソッドによりページをリロード
    window.location.reload();
    }

    window.addEventListener('load', function () {
    // ページ表示完了した5秒後にリロード
    doReload;
    });
  </script>
  <body>
    <div class="container">
      <h2>結果だよ！お題とみんなの回答</h2>
  
      <!--playerごとに回答を表示-->
      <div class="odai">
        <h5>{{player_list[0]}}さんのひみつのお題</h5>
        <strong>{{ odai }}</strong>
        <hr>
      </div>
      {% for player in player_list[:-1] %}
      <h5>{{player}}さんの骨格</h5>     
      {% for image in images_list[loop.index0] %}
      <img src="{{image}}"  width="300" height="200" style="border:2px solid">
      {% endfor %}
      <hr>
      
      {% endfor %} 

      <h5>{{player_list[-1]}}さんの回答:{{ anser }}</h5>     
      
    </div>
    <form id="player" name="player" method="post" action="{{url_for('index')}}">
      <div class="d-flex justify-content-evenly">
          <button class=" btn btn-primary btn-lg" type="submit">もう一度遊ぶ</button> 
      </div>
  </form>
  </body>
</html>
