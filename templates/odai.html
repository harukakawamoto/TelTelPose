<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お題決める</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>TelTelPose</title>
</head>
<body>
<header class="bd-header bg-dark py-3 d-flex align-items-stretch border-bottom border-dark">
    <div class="container-fluid d-flex align-items-center">
        <h1 class="d-flex align-items-center fs-4 text-white mb-0">
            TelTelPose
        </h1>
    </div>
</header>

<div class="mt-4 container">
    <h1>{{ owner }}さん、お題を決めて下さい</h1>

        <form id="player" name="player" method="post" action="{{url_for('get_odai')}}">
            
            <input type="text" name='odai' class="mt-3 odai form-control input-lg" placeholder="（例）ギリギリ手が届きそうな所の物を取れず、逆に奥に押し込んでしまい嘆く人" required>
            
            <div class="mt-4 d-flex justify-content-evenly">
                <button class=" btn btn-info btn-lg mt-3" type="submit">START</button> 
            </div>
        </form>

</div>
</body>
</html>
